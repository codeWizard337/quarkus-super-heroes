version: "3"
services:

  heroes-db:
    image: postgres:13
    container_name: heroes-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - ./db-init/initialize-database.sql:/docker-entrypoint-initdb.d/1-init-db.sql
      - ./db-init/initialize-tables.sql:/docker-entrypoint-initdb.d/2-init-tables.sql

  rest-heroes-native-java17:
    image: quay.io/quarkus-super-heroes/rest-heroes:native-java17-latest
    container_name: rest-heroes-native-java17
    depends_on:
      - heroes-db
    ports:
      - "8083:8083"
    environment:
      QUARKUS_DATASOURCE_REACTIVE_URL: postgresql://heroes-db:5432/heroes_database
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: none
      QUARKUS_HIBERNATE_ORM_SQL_LOAD_SCRIPT: no-file
    restart: on-failure
    networks:
      default:
        aliases:
          - rest-heroes
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
        reservations:
          memory: 256M
          cpus: '0.5'
