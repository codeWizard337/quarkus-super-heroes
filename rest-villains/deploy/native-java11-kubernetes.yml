apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.quarkus.io/commit-id: 6af097bdbf620c1a8b89d9416ff1ca7fc860d1d4
    app.quarkus.io/build-timestamp: 2021-12-10 - 18:46:20 +0000
