version: "3"
services:

  fights-db:
    image: postgres:13
    container_name: fights-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - ../db-init/initialize-database.sql:/docker-entrypoint-initdb.d/1-init-db.sql
      - ../db-init/initialize-tables.sql:/docker-entrypoint-initdb.d/2-init-tables.sql
      - ../db-init/initialize-downstream-databases.sql:/docker-entrypoint-initdb.d/3-init-downstream-dbs.sql
      - ../../rest-villains/deploy/db-init/initialize-tables.sql:/docker-entrypoint-initdb.d/4-init-villains-tables.sql
      - ../../rest-heroes/deploy/db-init/initialize-tables.sql:/docker-entrypoint-initdb.d/5-init-heroes-tables.sql
    networks:
      default:
        aliases:
          - heroes-db
          - villains-db

  fights-kafka:
    image: quay.io/strimzi/kafka:0.26.1-kafka-2.8.1
    container_name: fights-kafka
    command:
      - "sh"
      - "-c"
      - "export CLUSTER_ID=$$(bin/kafka-storage.sh random-uuid) && bin/kafka-storage.sh format -t $${CLUSTER_ID} -c config/kraft/server.properties && bin/kafka-server-start.sh config/kraft/server.properties --override advertised.listeners=$${KAFKA_ADVERTISED_LISTENERS}"
    ports:
      - "9092:9092"
    environment:
      LOG_DIR: /tmp/logs
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://fights-kafka:9092

  rest-fights-java11:
    image: quay.io/quarkus-super-heroes/rest-fights:java11-latest
    container_name: rest-fights-java11
    depends_on:
      - fights-db
      - fights-kafka
      - rest-heroes-java11
      - rest-villains-java11
    ports:
      - "8082:8082"
    environment:
      QUARKUS_DATASOURCE_REACTIVE_URL: postgresql://fights-db:5432/fights_database
      KAFKA_BOOTSTRAP_SERVERS: PLAINTEXT://fights-kafka:9092
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: none
      QUARKUS_HIBERNATE_ORM_SQL_LOAD_SCRIPT: no-file
      QUARKUS_REST_CLIENT_HERO_CLIENT_URL: http://rest-heroes-java11:8083
      FIGHT_VILLAIN_CLIENT_BASE_URL: http://rest-villains-java11:8084
    restart: on-failure
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
        reservations:
          memory: 256M
          cpus: '0.5'

  rest-villains-java11:
    image: quay.io/quarkus-super-heroes/rest-villains:java11-latest
    container_name: rest-villains-java11
    depends_on:
      - villains-db
    ports:
      - "8084:8084"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://villains-db:5432/villains_database
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: none
      QUARKUS_HIBERNATE_ORM_SQL_LOAD_SCRIPT: no-file
    restart: on-failure
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
        reservations:
          memory: 256M
          cpus: '0.5'

  rest-heroes-java11:
    image: quay.io/quarkus-super-heroes/rest-heroes:java11-latest
    container_name: rest-heroes-java11
    depends_on:
      - heroes-db
    ports:
      - "8083:8083"
    environment:
      QUARKUS_DATASOURCE_REACTIVE_URL: postgresql://heroes-db:5432/heroes_database
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: none
      QUARKUS_HIBERNATE_ORM_SQL_LOAD_SCRIPT: no-file
    restart: on-failure
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
        reservations:
          memory: 256M
          cpus: '0.5'

  event-statistics-java11:
    image: quay.io/quarkus-super-heroes/event-statistics:java11-latest
    container_name: event-statistics-java11
    depends_on:
      - fights-kafka
    ports:
      - "8085:8085"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: PLAINTEXT://fights-kafka:9092
    restart: on-failure
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
        reservations:
          memory: 256M
          cpus: '0.5'

  ui-super-heroes:
    image: quay.io/quarkus-super-heroes/ui-super-heroes:latest
    container_name: ui-super-heroes
    ports:
      - "8080:8080"
    restart: on-failure
    environment:
      API_BASE_URL: http://localhost:8082
