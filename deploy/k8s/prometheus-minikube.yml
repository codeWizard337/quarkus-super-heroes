---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-scrape-configs
  labels:
    system: quarkus-super-heroes
data:
  prometheus.yml: |2
# The rest of this will be filled in from ../config/prometheus_scrape_configs.yml via the create-deploy-resources workflow
    global:
      scrape_interval: 10s
      external_labels:
        system: quarkus-super-heroes
    
    scrape_configs:
      - job_name: prometheus
        static_configs:
          - targets: ['localhost:9090']
    
      - job_name: heroes
        metrics_path: /q/metrics
        honor_labels: true
        static_configs:
          - targets: ['rest-heroes:8083']
            labels:
              app: rest-heroes
              application: heroes-service
              system: quarkus-super-heroes
    
      - job_name: villains
        metrics_path: /q/metrics
        honor_labels: true
        static_configs:
          - targets: ['rest-villains:8084']
            labels:
              app: rest-villains
              application: villains-service
              system: quarkus-super-heroes
    
      - job_name: fights
        metrics_path: /q/metrics
        honor_labels: true
        static_configs:
          - targets: ['rest-fights:8082']
            labels:
              app: rest-fights
              application: fights-service
              system: quarkus-super-heroes
    
      - job_name: event-stats
        metrics_path: /q/metrics
        honor_labels: true
        static_configs:
          - targets: ['event-statistics:8085']
            labels:
              app: event-statistics
              application: event-stats
              system: quarkus-super-heroes
    
      - job_name: ui-super-heroes
        honor_labels: true
        static_configs:
          - targets: ['ui-super-heroes:8080']
            labels:
              app: ui-super-heroes
              application: super-heroes
              system: quarkus-super-heroes
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  labels:
    system: quarkus-super-heroes
    name: prometheus
    app.kubernetes.io/part-of: super-heroes
    app.openshift.io/runtime: prometheus
  annotations:
    app.openshift.io/connects-to: ui-super-heroes,rest-fights,rest-villains,rest-heroes,event-statistics
spec:
  replicas: 1
  selector:
    matchLabels:
      name: prometheus
  template:
    metadata:
      labels:
        system: quarkus-super-heroes
        name: prometheus
    spec:
      containers:
        - image: quay.io/prometheus/prometheus:v2.32.1
          name: prometheus
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus/prometheus.yml
              subPath: prometheus.yml
            - name: prometheus-data
              mountPath: /prometheus
          resources:
            limits:
              memory: 128Mi
            requests:
              memory: 32Mi
      volumes:
        - name: prometheus-data
          emptyDir: { }
        - name: prometheus-config
          configMap:
            name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  labels:
    name: prometheus
    system: quarkus-super-heroes
spec:
  ports:
    - port: 9090
      name: scrape
      protocol: TCP
      targetPort: 9090
  selector:
    name: prometheus
  type: NodePort
